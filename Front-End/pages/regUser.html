<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Car | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Full Stack Software Developer In Sri Lanka">
    <meta name="author" content="Pasan Pahasara">
    <meta name="owner" content="Pasan Pahasara">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Ubuntu&display=swap"
          rel="stylesheet">

    <!-- Icons -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

</head>
<body>
<!-- Start Customer Content-->
<div class="container py-5 pb-2" id="manageCustomer">
    <!-- start content-->
    <div class="row g-0 justify-content-center align-items-center">
        <!-- start col-->
        <div class="col-xl-8 mb-lg-0">
            <!-- start card-->
            <div class="card cascading-right" style="border-radius: 1rem;">
                <!-- start card-body -->
                <div class="card-body shadow-5 px-4">
                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div>
                                <div class="page-title-left">
                                    <h2 class="fw-bold mb-4">Sign Up</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <!-- start row -->
                    <div class="row">
                        <div class="col-xl-12">
                            <form id="customerForm" class="row">
                                <section id="sec1Customer" class="col-xl-4">
                                    <div class="mb-3">
                                        <label class="form-label" for="driverLicenceNo">User ID<span
                                                class="text-danger">*</span></label>
                                        <input class="form-control" id="driverLicenceNo" name="id"
                                               placeholder="Register ID" type="text">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="driverFirstName">First Name<span
                                                class="text-danger">*</span></label>
                                        <input class="form-control" id="driverFirstName" name="dfname"
                                               placeholder="First Name" type="text">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="driverLastName">Last Name<span
                                                class="text-danger">*</span></label>
                                        <input class="form-control" id="driverLastName" name="dlname"
                                               placeholder="Last Name" type="text">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="contactNo">Contact Number<span
                                                class="text-danger">*</span></label>
                                        <input class="form-control" id="contactNo" name="contactNo"
                                               placeholder="Contact No" type="text">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="address">Address<span
                                                class="text-danger">*</span></label>
                                        <input class="form-control" id="address" name="address"
                                               placeholder="Address" type="text">
                                    </div>
                                </section>
                                <section id="sec2Customer" class="col-xl-4">

                                    <div class="mb-3">
                                        <label class="form-label" for="nicNo">NIC NO<span
                                                class="text-danger">*</span></label>
                                        <input class="form-control" id="nicNo" name="nicNo"
                                               placeholder="NIC NO" type="text">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="imgNiC">NIC Image<span
                                                class="text-danger">*</span></label>
                                        <input class="form-control" id="imgNiC" name="imgView"
                                               placeholder="NIC NO" type="file">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="cusLicence">Licence No<span
                                                class="text-danger">*</span></label>
                                        <input class="form-control" id="cusLicence" name="Licence"
                                               placeholder="Licence No" type="text">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="imgLicence">Licence Image<span
                                                class="text-danger">*</span></label>
                                        <input class="form-control" id="imgLicence" name="imgLicence"
                                               placeholder="NIC NO" type="file">
                                    </div>
                                </section>
                                <section id="sec3Customer" class="col-xl-4">
                                    <div class="mb-3">
                                        <label for="driverUserName" class="form-label">User Name<span
                                                class="text-danger">*</span></label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            <input type="text" class="form-control" id="driverUserName"
                                                   name="driverUserName" placeholder="User Name"
                                                   aria-describedby="inputGroupPrepend" required>
                                            <div class="invalid-feedback">
                                                Please choose a username.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="driverPassword" class="form-label">Password<span
                                                class="text-danger">*</span></label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" id="driverPassword" name="driverPassword"
                                                   class="form-control" placeholder="Password">
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <button type="button" class="btn btn-primary btn" id="addCustomerBtn"
                                                style="border-radius: 1.5rem;">Sign Up
                                        </button>
                                    </div>
                                </section>
                            </form>
                        </div> <!-- end col-->
                    </div>
                    <!-- end row -->
                </div>
                <!-- end card-body -->
            </div>
            <!-- end card-->
        </div>
        <!-- end col-->

    </div>
    <!-- end content-->
</div>
<!-- End Customer Content-->
</body>
</html>
